<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
   <title>${rootArtifactId}</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   
   <h:outputStylesheet library="css" name="bootstrap.min.css" /> 
   <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
   <h:outputScript library="js" name="jquery-1.11.3.min.js"/>
   <h:outputScript library="js" name="jquery.maskedinput-1.3.min.js"/>

   <h:outputScript library="js" name="bootstrap.min.js"/>

   <h:outputStylesheet library="css" name="sticky-footer-navbar.css"/>      
</h:head>
<h:body>

	<script type="text/javascript">
		function configurarMenu(menuIndice) {
			var menu = document.getElementById('menu'+menuIndice);
			menu.className = 'active';
		}

    </script>

	<div class="navbar navbar-default">	
		<div class="container-fluid">		
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#meuMenu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			
				<a class="navbar-brand" href="#" >Sistema Sa√∫de</a>
			</div>
			<div class="collapse navbar-collapse" id="meuMenu">
				<ul class="nav navbar-nav">
					<ui:repeat var="menuVO" value="#{sistemaMB.menusVO}" varStatus="status">
						<li id="menu#{status.index}"> 
							<h:link value="#{menuVO.nome}" onclick="configurarMenu(#{status.index})" outcome="#{menuVO.url}"/>
						</li>
					</ui:repeat>
				</ul>
				
				<div class="navbar-form navbar-right">
	            	<div class="form-group">
     	                <button type= "submit" class="btn btn-info">Cadastrar</button>
					</div>
		            <div class="form-group">
		            	<button type= "submit" class="btn btn-success">Logar</button>
		            </div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
	      	<div class="col-sm-12">
	      		<div class="jumbotron">
		      		<h1 class="text-center">Gerenciador Mensagem</h1>		      
		      		<p class="text-center">O Sitema Gerenciador de Mensagem foi desenvolvido para auxiliar o envio de lembretes ou avisos para usuarios especificos.</p>      	
			    </div>
	      	</div>
    	</div>
            
		<style type="text/css">
	   	  	#teste{
	   	  		background-color: gainsboro;
	   	  		border-style: groove;
	   	  		border-width: thin; 
	   	  	}
	   	  
	   	</style>   
		
		<div class="row">
	      	<div id="teste" class="col-xs-12 col-sm-8 col-md-8" >
	    		<ui:insert name="principal"/>  		
	      	</div>   
	      	<div id="teste" class="col-xs-12 col-sm-4 col-md-4" >
	     		<span><h1>Cadastro Rapido Contato</h1></span>
	      	</div>   
	      	<div id="teste" class="col-xs-12 col-sm-4 col-md-4" >
	     		<span><h1>Cadastro Rapido Contato</h1></span>
	      	</div>
	      	      	
	    </div>
	
    </div>
    
    <footer class="footer" style="background-color: #f5f5f5">
      	<div class="container">
        	<p class="text-muted text-center">
        		<strong>Sistema Gerenciador de Mensagem</strong>
        	</p>
      	</div>
    </footer>
</h:body>
</html>
