<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="principal">

		<script type="text/javascript">
   		jQuery(function($){
			$("#dataNascimento").mask("99/99/9999");
			$("#cpf").mask("999999999-99");
   		});
   	  </script>
   	  
   	  <f:metadata>
	   		<f:event listener="#{usuarioMB.configurarFormulario()}" type="preRenderView"></f:event>
	  </f:metadata>

		<h:form id="formularioUsuario" class="form-horizontal" role="form" prependId="false">
		
			<div class="form-group">
				<label class="control-label col-sm-4" for="nome">Nome:</label>
				<div class="col-sm-8">
					<h:inputText id="nome" styleClass="form-control"
						value="#{usuarioMB.usuario.nome}" maxlength="45" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4" for="sobrenome">Sobrenome:</label>
				<div class="col-sm-8">
					<h:inputText id="sobrenome" styleClass="form-control"
						value="#{usuarioMB.usuario.sobrenome}" maxlength="45" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4" for="dataNascimento">Data
					Nascimento:</label>
				<div class="col-sm-8">
					<h:inputText id="dataNascimento" styleClass="form-control"
						value="#{usuarioMB.usuario.dataNascimento}">
						<f:converter converterId="br.com.mensagem.DataConverter" />
					</h:inputText>

				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4" for="cpf">Cpf:</label>
				<div class="col-sm-8">
					<h:inputText id="cpf" styleClass="form-control"
						value="#{usuarioMB.usuario.cpf}" maxlength="11"
						required="true"
						validatorMessage="Insira um CPF válido.">
						<f:converter converterId="br.com.mensagem.CPFConverter"/>
					</h:inputText>
				</div>
				<h:message for="cpf" style="color:red" />
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4" for="login">Login:</label>
				<div class="col-sm-8">
					<h:inputText id="login" styleClass="form-control"
						value="#{usuarioMB.usuario.login}" maxlength="45" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4" for="senha">Senha:</label>
				<div class="col-sm-8">
					<h:inputSecret id="senha" styleClass="form-control"
						value="#{usuarioMB.usuario.senha}" maxlength="45" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-4" for="email">Email:</label>
				<div class="col-sm-8">
					<h:inputText id="email" styleClass="form-control"
						value="#{usuarioMB.usuario.email}" maxlength="45" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-4">Perfil:</label>
				<div class="col-sm-8">
					<h:selectOneMenu styleClass="form-control" value="#{usuarioMB.usuario.perfil}">
						<f:selectItems value="#{usuarioMB.perfis}" var="perfil" itemValue="#{perfil}" itemLabel="#{perfil.nome}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<div class="checkbox">
						<label>
							<h:selectBooleanCheckbox id="indAtivo"
								value="#{usuarioMB.usuario.indAtivo}">
								<f:selectItem itemValue="S" itemLabel="Ativo" />
							</h:selectBooleanCheckbox>
							Ativo
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-4">
					<h:commandButton class="btn btn-success" action="#{usuarioMB.salvar()}" value="Salvar" />
					<h:button class="btn btn-success" value="Voltar" outcome="lista?faces-redirect=true"/>
				</div>
			</div>


		</h:form>

	</ui:define>
</ui:composition>
